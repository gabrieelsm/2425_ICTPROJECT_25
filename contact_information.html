<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaradafa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #fff;
            color: #6E2519;
            font-family: sans-serif;
        }

        .navbar {
            background-color: #6E2519;
        }

        .contact-section {
            max-width: 1000px;
            margin: 55px auto;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(100, 20, 20, 0.1);
            background-color: #f8f9fa;
        }

        .contact-section h1 {
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 15px;
        }

        .btn-dark {
            width: 100%;
            border-radius: 15px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i></i>Jaradafa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="ordering_form.html">Order Now !</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact_us.html">Contact Us !</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <h1>Contact Us!</h1>
        <p class="text-center mb-4">Suggestions and Questions are always welcome!</p>
        
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">
                <i></i>Send Message!
            </button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
